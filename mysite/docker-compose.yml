version: '3.3'

services:
  db:
    image: postgres:latest
    restart: always
    environment:
      - POSTGRES_USER
      - POSTGRES_PASSWORD
      - POSTGRES_DB

    ports:
      - '5432:5432'

    volumes:
      - db:/var/lib/postgresql/data
      - ./backup:/backup
      # - ./db/init.sql:/docker-entrypoint-initdb.d/create_tables.sql

  adminer:
    image: adminer
    restart: always
    ports:
      - 80:8080
    environment:
      - ADMINER_DEFAULT_SERVER=db

volumes:
  db:
    driver: local
